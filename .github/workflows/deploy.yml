name: Deploy to Ubuntu Server test.com

on:
  push:
    branches:
      - main  # Triggers on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Using GitHub's hosted Ubuntu runner

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3  # Checks out your code to the GitHub runner

    # Step 2: Set up SSH using your private key
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3  # SSH Agent setup to use private key
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 3: Deploy modified files to the /var/www/html/test directory using Git
    - name: Deploy to Ubuntu Server
      run: |
        echo "Starting SSH connection..."
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo "Connected to server."
          # Check if repository exists
          if [ ! -d "/var/www/html/test/.git" ]; then
            echo "Cloning repository..."
            cd /var/www/html && git clone https://github.com/Own-development/test-CICD.git test
          else
            echo "Pulling latest changes..."
            cd /var/www/html/test && git pull origin main
          fi
          
          # Restart Nginx instead of Apache
          echo "Restarting Nginx..."
          sudo systemctl restart nginx
          echo "Deployment completed."
        EOF
